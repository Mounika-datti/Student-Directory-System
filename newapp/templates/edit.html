{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="{% static 'edit.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-edit"></i> Edit Student</h1>
        </div>
        <form id="editStudentForm" method="post">
            {% csrf_token %}
            <div class="form-grid">
                <div class="form-group">
                    <label for="studentId">Student ID:</label>
                    <input type="text" id="studentId" name="studentId" value="{{ student.roll_no }}" required readonly>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" value="{{ student.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" value="{{ student.last_name }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ student.email }}" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" value="{{ student.phone }}">
                </div>
                <div class="form-group address-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address">{{ student.address }}</textarea>
                </div>
            </div>
            <div class="button-group">
                <button type="submit" class="save-button"><i class="fas fa-save"></i> Save Changes</button>
                <button type="button" id="cancelButton" class="cancel-button"><i class="fas fa-times-circle"></i> Cancel</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('cancelButton').addEventListener('click', function(){
                window.location.href = "{% url 'student_list' %}";
            });

            document.getElementById('editStudentForm').addEventListener('submit', function(event) {
                // The form submission will now be handled by Django
                // The default action will send a POST request to the server
            });
        });
    </script>
</body>
</html>
