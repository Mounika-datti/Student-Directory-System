{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Your Profile</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .edit-profile-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="date"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            margin-top: 20px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .cancel-link {
            margin-top: 10px;
            text-align: center;
        }

        .cancel-link a {
            text-decoration: none;
            color: #555;
        }

        .cancel-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <h2>Edit Your Profile</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="{{ user.first_name }}" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="{{ user.last_name }}" required>
            </div>
            <div class="form-group">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday" value="{{ user_profile.birthday|date:'Y-m-d'|default:'' }}">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="{{ user_profile.location|default:'' }}">
            </div>
            <button type="submit">Save Changes</button>
            <div class="cancel-link">
                <a href="{% url 'view_profile' %}">Cancel</a>
            </div>
        </form>
    </div>

    <script>
        // You might add JavaScript here for more advanced form interactions
        // or client-side validation if needed. For basic editing, the
        // HTML form submission will handle the data.
    </script>
</body>
</html>
