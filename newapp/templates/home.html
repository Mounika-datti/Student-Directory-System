{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .navbar ul li a i.profile-icon {
            font-size: 1.8em; /* Increased icon size */
            height: 35px; /* Increased height */
            width: 35px; /* Increased width */
            line-height: 35px; /* Vertically center the icon */
            border-radius: 50%; /* Make it a circle */
            text-align: center; /* Horizontally center the icon */
            background-color: #007bff; /* Different background color (blue) */
            color: #fff; /* White icon color */
            display: inline-block;
        }
        .navbar ul li a:hover i.profile-icon {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>

<body>
    <div class="header-txt">
    </div>
    <div class="container">
        <div class="navbar">
            <img src="https://jntugvcev.edu.in/wp-content/uploads/2022/07/logo-min.jpeg" class="logo">
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'logo' %}">Login</a></li>
                <li><a href="{% url 'search_students' %}">Search</a></li>
                <li><a href="{% url 'admin' %}">Admin</a></li>
                <li><a href="{% url 'stuhome' %}">Students</a></li>
                <li><a href="{% url 'about' %}">About us</a></li>
                <li><a href="{% url 'view_profile' %}"><i class="fas fa-user-circle profile-icon"></i></a></li>
            </ul>
        </div>
        <div class="content">
            <h1>STUDENT DIRECTORY SYSTEM</h1>
            <p>{{ tagline_part1 }}<br>{{ tagline_part2 }}</p>
            <div>
                <button type="button"><a href="{% url 'signup' %}"><span></span>Get Started</a></button>
            </div>
        </div>
    </div>
</body>

</html>
